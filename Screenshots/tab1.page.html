<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        {{title}}
      </ion-title>
    </ion-toolbar>
  </ion-header> 

  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <ion-label class="ion-text-wrap">
          <h2>{{item.name}}</h2>
          <p>Qty: {{item.quantity}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <button ion-button (click)="removeItem(item, i)" color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon (click)="addItem()" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
